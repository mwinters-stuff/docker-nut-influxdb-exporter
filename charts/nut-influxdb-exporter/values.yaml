#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: ghcr.io/mwinters-stuff/nut-influxdb-exporter
  # -- image tag
  tag: "latest"
  # -- image pull policy
  pullPolicy: IfNotPresent

nameOverride: "nut-influxdb-exporter"
fullnameOverride: "nut-influxdb-exporter"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account

  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "influx-mqtt-sensors"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

# @default -- See below
env:
  normal:
    # -- Set the container timezone
    TZ: Pacific/Auckland
    # -- Set the container user id
    PUID: "1000"
    # -- Set the container group id
    PGID: "1000"

    INFLUX_ORG: "org"
    INFLUX_BUCKET: "bucket"

    NUT_HOST: "nut"
    NUT_PORT: "nut"

    UPS_NAME: "ups"
    INTERVAL: 60
    WATTS: 100
    VERBOSE: false

  secret:
    INFLUX_TOKEN: "token"
    INFLUX_URL: "url"

    NUT_USERNAME: "nut"
    NUT_PASSWORD: "nut"

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

